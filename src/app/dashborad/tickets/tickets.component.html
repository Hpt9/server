<div >
    <ul>
        @for (ticket of tickets; track ticket.id) {
            <li>
                <app-ticket (isClosedId)="onCloseTicket($event)" [ticket]="ticket"/>
            </li>
        }@empty {
            <p>No Active Ticket.</p>
        }
    </ul>
</div>

<div id="new-ticket">
    <app-new-ticket (add)="addToTickets($event)"/>
</div>
